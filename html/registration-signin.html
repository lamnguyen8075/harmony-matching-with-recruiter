<html>  
    <header>    
        <link rel="stylesheet" href="registration-signin.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
        <title>Testing Page</title>  
    </header>  

<h2>Sign in / Register to Harmony </h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="registration/registration.php" method="post">
			<h1>Create Account</h1>
            <div id="name-input">
                <input id="first-name" type="text" placeholder="First Name" name="first_name" />
                <input id="last-name" type="text" placeholder="Last Name" name="last_name"/>
            </div>
			<input type="email" placeholder="Email" name="email" />
			<div id="selector">
				<input id="first-password" type="password" placeholder="Password" name="password" />
				<input id="last-password" type="password" placeholder="Re-enter Password" name="repassword" />
			</div>
			<input type="text" placeholder="Phone Number: " name="phone" />
			<select id="select-role" name="role" required>
				<option value="" disabled selected>Select your role: </option>
				<option value="student">student</option>
				<option value="recruiter">recruiter</option>
			</select>
			<button id="sign-up-button" type="submit">Register</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="login/login.php" method="post">
			<h1>Sign in</h1>
			<input type="email" placeholder="Email" name="email" />
			<input type="password" placeholder="Password" name="password" />
			<button id="sign-in-button" type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and log in</p>
				<button class="ghost" id="signUp">Register</button>
			</div>
		</div>
	</div>
</div>

<script src="registration-signin.js"></script>
</html>
